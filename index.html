<html>
<head>
<script>
function load(name) {
  var script = document.createElement('script');
  script.src = './dist/' + name + '.bundle.js';
  document.body.innerHTML = '';
  document.head.appendChild(script);
}
</script>
</head>
</body>

<button onclick="load('tutorial')">tutorial</button>
</body>
</html>
